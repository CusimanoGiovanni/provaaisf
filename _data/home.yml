paragraph1: "Il Comitato di Palermo è stato fondato nell'aprile del 2019, come organo rappresentativo nell'ateneo di Palermo dell'Associazione Italiana Studenti di Fisica (AISF). L'obiettivo generale è quello di riunire gli studenti di fisica, e non solo, italiani, ponendosi come punto di riferimento nell'ambiente universitario. Vengono promosse attività culturali e sociali di vario tipo."
paragraph2: "Il logo del Comitato Locale consiste nel profilo della sede storica del Dipartimento di Fisica e Chimica \"Emilio Segrè\", in via Archirafi 36, sovrapposto allo spettro del Tecnezio, primo elemento artificiale della tavola periodica ad essere individuato proprio a Palermo nel 1937 dallo stesso Emilio Segrè."